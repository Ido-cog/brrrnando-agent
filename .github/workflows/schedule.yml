name: Brrrnando-IST-Schedule

on:
  schedule:
    # 07:00 UTC = 09:00 IST (Winter) / 10:00 IST (Summer) - roughly Morning
    - cron: '0 7 * * *'
    # 17:00 UTC = 19:00 IST (Winter) / 20:00 IST (Summer) - roughly Evening
    - cron: '0 17 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Mode (morning/evening)'
        required: true
        default: 'morning'
        type: choice
        options:
        - morning
        - evening

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Determine Mode
        id: mode
        run: |
          if [ "${{ github.event_name }}" == "schedule" ]; then
            HOUR=$(date -u +%H)
            # 7 AM UTC is Morning trigger
            if [ "$HOUR" -eq 7 ]; then
              echo "mode=morning" >> $GITHUB_OUTPUT
            else
              echo "mode=evening" >> $GITHUB_OUTPUT
            fi
          else
            echo "mode=${{ inputs.mode }}" >> $GITHUB_OUTPUT
          fi
          
      - name: Run Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WHATSAPP_TOKEN: ${{ secrets.WHATSAPP_TOKEN }}
          WHATSAPP_PHONE_ID: ${{ secrets.WHATSAPP_PHONE_ID }}
          RECIPIENT_PHONE: ${{ secrets.RECIPIENT_PHONE }}
          NO_STATE: ${{ github.event_name == 'workflow_dispatch' && '--no-state' || '' }}
        run: |
          python -m src.main --mode ${{ steps.mode.outputs.mode }} $NO_STATE
          
      - name: Commit State
        if: github.event_name == 'schedule'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add state.json
          git commit -m "Update agent state [skip ci]" || echo "No changes to commit"
          git push
